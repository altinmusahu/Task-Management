<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/tasks.js" defer></script>
    <script type="module" src="../main.js"></script>
    <link href="../style.css" rel="stylesheet">
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch('/components/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    </script>

    <div class="component mt-4">
      <h1>Tasks</h1>
      
      <form id="addTaskForm" class="mb-4">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
          
          <label for="taskDescription">Task Description</label>
          <input type="text" class="form-control" id="taskDescription" placeholder="Enter task description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!-- Task rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </body>
</html>
